<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6 - x-Transition</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div x-data="{open:false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <button class="py-2 px-5 text-white rounded-md" @click="open = !open" x-text="open ? 'Tutup' : 'Buka'"></button>
        
        <!-- Jika menggunakan x-show -->
        <div x-show="open" x-transition.origin.bottom.duration.1000 class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">TERKLIK!</div>
        

    </div>
</body>
</html>
